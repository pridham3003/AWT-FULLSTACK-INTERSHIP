<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <div class="input_container">
        
        <h1  ><b>Feedback Form</b> </h1>
        <form name="formvalidation" id="formvalidation" action="valid.html">
            <!-- form fields -->
            <div class="input-row" >
                <input style="box-shadow: 3px; border-color: rgb(7, 7, 7);" type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="email" style="box-shadow: 3px; border-color: rgb(7, 7, 7);" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="number" style="box-shadow: 3px; border-color: rgb(7, 7, 7);" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" style="box-shadow: 3px; border-color: rgb(7, 7, 7);" name="suject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
                <textarea placeholder="Review*" style="box-shadow: 3px; border-color: rgb(7, 7, 7);" name="Review" required></textarea>
            </div>
            <div class="text-center" >
                <input type="submit" value="done">
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js.js"></script>
    
</body>

</html>
