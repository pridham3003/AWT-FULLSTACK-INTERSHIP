<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.7pJareb18CYjFzJgVnR2TAHaH-?w=186&h=200&c=7&r=0&o=5&dpr=1.5&pid=1.7'" >Turn on the light</button>

<img id="myImage" src="https://th.bing.com/th/id/OIP.cKsIqa8C2cv7vezivnpo4wHaJ4?w=154&h=207&c=7&r=0&o=5&dpr=1.5&pid=1.7'" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.cKsIqa8C2cv7vezivnpo4wHaJ4?w=154&h=207&c=7&r=0&o=5&dpr=1.5&pid=1.7'">Turn off the light</button>

</body>
</html>
