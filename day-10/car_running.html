<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th?id=OVP.i5_TEVjjWmO3MZNnuQrymQHgFo&w=314&h=176&c=7&rs=1&qlt=90&o=5&dpr=1.5&pid=2.1'" >running car</button>

<img id="myImage" src="https://th.bing.com/th/id/OIP._DD42Wp0VhGs6gztoT-DfAHaEK?w=296&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.cKsIqa8C2cv7vezivnpo4wHaJ4?w=154&h=207&c=7&r=0&o=5&dpr=1.5&pid=1.7'">stop the car</button>

</body>
</html>
